    <title>Document</title>
    <style>
    .container{
        background-color: #004040;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    .popup>img{
        width: 100px;
        margin-top: -10%;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2)
    }
    .popup{
        text-align: center;
        /* background-color: white; */
        /* border-radius: 6px; */
        /* border-radius: 50%; */
        /* width: 400px; */
        position: absolute;
        top: 0%;
        left: 50%;
        transform: translate(-50%,-50%) scale(0.4);
        padding: 0px 20px 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        visibility: hidden;
        transition: transform 0.4s,top 0.4s;
    }

    .popup button{
        width: 100%;
        margin-top: 50px;
        padding: 10px 0;
        background: #69fd69;
        font-size: 18px;
        border-radius: 4px;

    }
    .map{
        visibility: visible;
        top: 50%;
        transform: translate(-50%,-50%) scale(1);


    }


    .random{
        display: flex;
        justify-content: center;
        align-items: center;
    }
   
    .btn{
        text-align: center;
       position: relative;
    }
    /* button{
        position: relative;
        top: -176px;
    } */

    .btn button{
    width:200px;
    background-color: black;
    color: white;
    border-radius: 6px;
    font-size: 20px;
    border: none;
    position: relative;
        top: -176px;
     transition-property: background-color;
      /* transition-duration: 1s; */
     padding: 10px;
}
.btn button:hover{
   background-color:gray;
}

    </style>
</head>
